<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .mar3{
            margin-left: 25px;
        }
    </style>
</head>
<body>
    <div  style="margin-right: 25px;"  class="mar3 text-center">
        <h1 class="text-success"> Seguimientos </h1>
    
   
            <table  class="table table-hover table-striped table-info text-center">
            <thead class="thead-dark">
                <tr>
                    <th>Fecha</th>
                    <th>Motivo de la Sesion</th>
                    <th>Monitoreo</th>
                    <th>Atendido</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let x of listado_seguimientos">
                    <td>{{x.fecha_sesion}}</td>
                    <td>{{x.motivo_sesion}}</td>
                    <td>{{x.nombre}}</td>
                    <td>{{x.nombre_alumno}}</td>
                    <td><button (click)="pass_code(x.codigo_sesion, x.motivo_sesion, x.codigo_usuario, x.codigo_expediente)"type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">Actualizar</button></td>
                    <td><button (click)="delete_seguimiento(x.codigo_sesion)" class="btn btn-danger">Borrar</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    


    
    <button  style="margin-bottom: 10px;" (click)="toggleShow()" class="mar3 btn btn-primary">Nuevo registro</button>
    <div *ngIf="isShown" class="row container-fluid"  id="divshow">
        <div class="container-md border rounded border-primary" style="margin-bottom: 10px;">
            <div class="container-md">
                <form action="/" enctype="multipart/form-data"  method="post" ngNativeValidate #form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="doce">Docente que atiende</label>
                          <select id="doce" class="form-control" required [(ngModel)]="seguimiento.codigo_usuario" [ngModelOptions]="{standalone: true}" >
                            <option selected value="">- Seleccione -</option>
                            <option *ngFor="let x of listado_usuarios" [value]="x.codigo">{{x.nombre}} {{x.apellido}}</option>
                          </select>
                      </div>
                      <div class="form-group  col-md-6">
                        <label for="alu">Id del Alumno</label>
                        <select id="alu" class="form-control" required [(ngModel)]="seguimiento.codigo_expediente" [ngModelOptions]="{standalone: true}" >
                          <option  value="">- Seleccione -</option>
                          <option *ngFor="let x of listado_alumnos" [value]="x.codigo_expediente">{{x.id_alumno}}</option>
                        </select>
                    </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="sesion">Motivo de la Sesión</label>
                          <textarea cols="8" rows="6" type="text" id="sesion"  class="form-control" required [(ngModel)]="seguimiento.motivo_sesion" [ngModelOptions]="{standalone: true}"></textarea>
                        </div>
                    </div>
                    <div class="offset-md-4">
                        <button style="margin-top: 5px; margin-left: 14px; margin-bottom: 10px;" (click)="form.checkValidity()? insert_seguimiento() : null"
                        class="btn btn-primary">Insertar</button>
                        <button style="margin-top: 5px; margin-left: 140px; margin-bottom: 10px;" (click)="toggleShow()"  class="btn btn-secondary">Esconder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <div class="modal fade" id="staticBackdrop"  tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Actualización</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="container-md">
                    <div class="container-md">
                        <form ngNativeValidate #form1>
                          <div class="form-row">
                            <div class="form-group col-md-12">
                              <label for="docen">Docente que atiende</label>
                              <select id="docen" class="form-control"  [(ngModel)]="seguimiento.codigo_usuario" [ngModelOptions]="{standalone: true}" >
                                <option selected value="">- Seleccione -</option>
                                <option *ngFor="let x of listado_usuarios" [value]="x.codigo">{{x.nombre}} {{x.apellido}}</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-12">
                              <label for="alum">Id del Alumno</label>
                              <select id="alum" class="form-control"  [(ngModel)]="seguimiento.codigo_expediente" [ngModelOptions]="{standalone: true}" >
                                <option selected value="">- Seleccione -</option>
                                <option *ngFor="let x of listado_alumnos" [value]="x.codigo_expediente">{{x.id_alumno}}</option>
                              </select>
                            </div>
                          </div>
                            <div class="form-row">
                              <div class="form-group col-md-12">
                                <label for="sesionm">Motivo de la Sesión</label>
                                <textarea cols="8" rows="6" type="text" id="sesionm"  class="form-control" [(ngModel)]="seguimiento.motivo_sesion" [ngModelOptions]="{standalone: true}"></textarea>
                              </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="submit" (click)="form1.checkValidity()? update_seguimiento() : null"  class="btn btn-primary">Actualizar</button>
              </div>
          </div>
        </div>
      </div>

</body>
</html>
