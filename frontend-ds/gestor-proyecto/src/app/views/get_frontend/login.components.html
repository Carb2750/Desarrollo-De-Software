<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <form class="form-container" #login_form="ngForm"  novalidate="novalidate" autocomplete="off">
                    <h1 class="color">Acceso INTAE</h1>
                    <div class="form-group">
                      <label for="usuario" class="color">Usuario</label>
                      <input type="text"
                            class="form-control form-control-lg inverse-mode login-input" 
                            placeholder="Usuario"
                            id="usuario" 
                            name="usuario"
                            #usuario="ngModel"
                            [(ngModel)]="login_data.usuario"
                            required="true">
                            <p *ngIf="usuario.errors && usuario.errors.required&& submitted" 
                       class="login-error-text" style="border: none;color: white;"><i class="fa fa-exclamation-circle login-error-icon"></i>
                        El usuario es requerido</p>
                    </div>
                    <div class="form-group">
                      <label for="contra" class="color">Contraseña</label>
                      <input type="password" 
                              class="form-control form-control-lg inverse-mode login-input" 
                              id="contra"
                              placeholder="Contraseña"
                              name="pass" required
                              #pass="ngModel"
                              [(ngModel)]="login_data.pass"
                              pattern="[0-9|a-z|A-Z|_]+"
                              minlength=1
                              maxlength=32>
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-primary btn-block" (click)="login()"
                        [disabled]=loading>
                        <span *ngIf="!loading"><i class="fa fa-sign-in-alt"></i>Conectarse</span>
                        <span *ngIf="loading"><i class="fa fa-sign-in-alt"></i>Conectando...</span>
                        </button>
                    </div>
                    <br>
                  </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>
</body>
</html>
