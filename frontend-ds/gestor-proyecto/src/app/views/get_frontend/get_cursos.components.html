<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        

        div.solid{
            border-style: solid;
            border-color: lightgreen;
            
        }


        .mar3{
            margin-left: 25px;
        }
        .mar{
            margin-left: 10px;
            margin-top: 15px;
        }

        .mar1{
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <div style="margin-right: 25px;"  class="mar3 text-center">
        <h1 class="text-success"> Mantenimiento Cursos </h1>
            
            <table  class="table table-hover table-striped table-info text-center">
            <thead class="thead-dark">
                <tr>
                    <th>Curso</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let x of listado_curso">
                    <td>{{x.desc_curso}}</td>
                    <td><button (click)="pass_code(x.cod_curso)"type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">Actualizar</button></td>
                    <td><button (click)="delete_curso(x.cod_curso)" class="btn btn-danger">Borrar</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    


    
    <button  style="margin-bottom: 10px;" (click)="toggleShow()" class="mar3 btn btn-primary">Nueva Curso</button>
    <div *ngIf="isShown" class="row container-fluid"  id="divshow" >
        <div style="width: 75%; margin-top: 20px; margin-bottom: 15px;"  class="mar3 solid row mt-3 p-3">
            <div class="col-md-6">
            
            <input type="text" placeholder="Nombre del curso" class="form-control" [(ngModel)]="curso.desc_curso">
            </div>
            <div style="margin-top: 10px;" class="col-md-7">
            <button (click)="insert_curso()" (click)="toggleShow()" class="btn btn-primary">Insertar Curso</button>
            </div>
            
            
        </div>
    </div>
    

  <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Actualizaci√≥n de Curso</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                <form>
                <label>Curso</label>
                <input [(ngModel)]="curso.desc_curso" name="descripcion" type="text" class="form-control"  value="">
                </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button (click)="update_curso()"  class="btn btn-primary">Actualizar</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
